<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Eventos - Caja Oblatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #64B5F6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .btn-danger:hover {
            background: #D32F2F;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #2196F3;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .event-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .event-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .event-location {
            color: #2196F3;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Administración de Eventos</h1>
            <p>Caja Oblatos - Gestión de Eventos y Campañas</p>
        </div>

        <div class="content">
            <div class="actions">
                <button class="btn btn-primary" onclick="openAddModal()">➕ Agregar Evento</button>
                <button class="btn btn-success" onclick="syncGoogleCalendar()">🔄 Sincronizar Google Calendar</button>
                <button class="btn btn-secondary" onclick="refreshEvents()">🔄 Actualizar Lista</button>
                <input type="text" class="search-box" placeholder="🔍 Buscar eventos..." onkeyup="filterEvents(this.value)">
            </div>

            <div id="message"></div>
            <div id="events-container">
                <div class="loading">Cargando eventos...</div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Agregar Nuevo Evento</h2>
            
            <form id="eventForm">
                <input type="hidden" id="eventId">
                
                <div class="form-group">
                    <label for="titulo">Título del Evento *</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_inicio">Fecha de Inicio *</label>
                        <input type="datetime-local" id="fecha_inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_fin">Fecha de Fin</label>
                        <input type="datetime-local" id="fecha_fin">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria">
                        <option value="General">General</option>
                        <option value="Reuniones">Reuniones</option>
                        <option value="Campañas">Campañas</option>
                        <option value="Talleres">Talleres</option>
                        <option value="Eventos Sociales">Eventos Sociales</option>
                        <option value="Asambleas">Asambleas</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="es_todo_el_dia">
                        <label for="es_todo_el_dia">Evento de todo el día</label>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">💾 Guardar Evento</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">❌ Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let events = [];
        let editingEventId = null;

        // Cargar eventos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
        });

        // Cargar eventos desde el servidor
        async function loadEvents() {
            try {
                const response = await fetch('get_eventos.php');
                const data = await response.json();
                
                if (data.success) {
                    events = data.eventos;
                    displayEvents(events);
                } else {
                    showMessage('Error cargando eventos: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error de conexión: ' + error.message, 'error');
            }
        }

        // Mostrar eventos en la interfaz
        function displayEvents(eventsToShow) {
            const container = document.getElementById('events-container');
            
            if (eventsToShow.length === 0) {
                container.innerHTML = '<div class="loading">No hay eventos disponibles</div>';
                return;
            }

            container.innerHTML = `
                <div class="events-grid">
                    ${eventsToShow.map(event => `
                        <div class="event-card">
                            <div class="event-header">
                                <div>
                                    <div class="event-title">${event.titulo}</div>
                                    <div class="event-date">${formatDate(event.fecha_inicio)}</div>
                                </div>
                                <div class="event-actions">
                                    <button class="btn btn-primary" onclick="editEvent(${event.id})">✏️</button>
                                    <button class="btn btn-danger" onclick="deleteEvent(${event.id})">🗑️</button>
                                </div>
                            </div>
                            <div class="event-description">${event.descripcion || 'Sin descripción'}</div>
                            ${event.ubicacion ? `<div class="event-location">📍 ${event.ubicacion}</div>` : ''}
                            <div class="event-category">🏷️ ${event.categoria || 'General'}</div>
                            <div class="event-date">
                                <strong>${event.es_todo_el_dia ? 'Todo el día' : formatTimeRange(event.fecha_inicio, event.fecha_fin)}</strong>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Filtrar eventos
        function filterEvents(searchTerm) {
            const filtered = events.filter(event => 
                event.titulo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                event.descripcion.toLowerCase().includes(searchTerm.toLowerCase()) ||
                event.ubicacion.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayEvents(filtered);
        }

        // Abrir modal para agregar evento
        function openAddModal() {
            editingEventId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Nuevo Evento';
            document.getElementById('eventForm').reset();
            document.getElementById('eventModal').style.display = 'block';
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Editar evento
        function editEvent(eventId) {
            const event = events.find(e => e.id == eventId);
            if (event) {
                editingEventId = eventId;
                document.getElementById('modalTitle').textContent = 'Editar Evento';
                document.getElementById('eventId').value = event.id;
                document.getElementById('titulo').value = event.titulo;
                document.getElementById('descripcion').value = event.descripcion;
                document.getElementById('fecha_inicio').value = formatDateTimeLocal(event.fecha_inicio);
                document.getElementById('fecha_fin').value = event.fecha_fin ? formatDateTimeLocal(event.fecha_fin) : '';
                document.getElementById('ubicacion').value = event.ubicacion;
                document.getElementById('categoria').value = event.categoria || 'General';
                document.getElementById('es_todo_el_dia').checked = event.es_todo_el_dia == 1;
                document.getElementById('eventModal').style.display = 'block';
            }
        }

        // Eliminar evento
        async function deleteEvent(eventId) {
            if (confirm('¿Estás seguro de que quieres eliminar este evento?')) {
                try {
                    const response = await fetch('delete_evento.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: eventId })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        showMessage('Evento eliminado correctamente', 'success');
                        loadEvents();
                    } else {
                        showMessage('Error eliminando evento: ' + data.error, 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión: ' + error.message, 'error');
                }
            }
        }

        // Guardar evento
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                titulo: document.getElementById('titulo').value,
                descripcion: document.getElementById('descripcion').value,
                fecha_inicio: document.getElementById('fecha_inicio').value,
                fecha_fin: document.getElementById('fecha_fin').value,
                ubicacion: document.getElementById('ubicacion').value,
                categoria: document.getElementById('categoria').value,
                es_todo_el_dia: document.getElementById('es_todo_el_dia').checked ? 1 : 0
            };

            if (editingEventId) {
                formData.id = editingEventId;
            }

            try {
                const response = await fetch('save_evento.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage(editingEventId ? 'Evento actualizado correctamente' : 'Evento creado correctamente', 'success');
                    closeModal();
                    loadEvents();
                } else {
                    showMessage('Error guardando evento: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error de conexión: ' + error.message, 'error');
            }
        });

        // Sincronizar con Google Calendar
        async function syncGoogleCalendar() {
            try {
                showMessage('Sincronizando con Google Calendar...', 'success');
                const response = await fetch('sync_google_calendar.php');
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Sincronización completada: ' + data.message, 'success');
                    loadEvents();
                } else {
                    showMessage('Error en sincronización: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error de conexión: ' + error.message, 'error');
            }
        }

        // Actualizar lista
        function refreshEvents() {
            loadEvents();
        }

        // Funciones de utilidad
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTimeRange(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);
            
            const startTime = startDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const endTime = endDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            return `${startTime} - ${endTime}`;
        }

        function formatDateTimeLocal(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
