<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Usuarios Registrados</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug - Sistema de Usuarios</h1>
    
    <div class="debug">
        <h3>Informaci√≥n de Conexi√≥n:</h3>
        <p><strong>URL PHP:</strong> https://zumuradigital.com/app-oblatos-login/usuarios.php</p>
        <p><strong>Estado:</strong> <span id="status">No probado</span></p>
    </div>
    
    <div>
        <button onclick="probarConexion()">üîó Probar Conexi√≥n PHP</button>
        <button onclick="verRespuestaCompleta()">üìã Ver Respuesta Completa</button>
        <button onclick="probarConDatos()">üìä Probar con Datos de Prueba</button>
    </div>
    
    <div id="resultado" class="debug"></div>
    
    <div id="datosPrueba" class="debug" style="display: none;">
        <h3>üìä Datos de Prueba (Simulados):</h3>
        <div id="tablaPrueba"></div>
    </div>

    <script>
        function probarConexion() {
            const status = document.getElementById('status');
            const resultado = document.getElementById('resultado');
            
            status.textContent = 'Probando...';
            resultado.innerHTML = '<p>üîÑ Probando conexi√≥n...</p>';
            
            fetch('https://zumuradigital.com/app-oblatos-login/usuarios.php')
                .then(response => {
                    status.textContent = `HTTP ${response.status}`;
                    resultado.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Conexi√≥n Exitosa</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Status Text:</strong> ${response.statusText}</p>
                            <p><strong>Headers:</strong> ${response.headers.get('content-type')}</p>
                        </div>
                    `;
                    return response.json();
                })
                .then(data => {
                    resultado.innerHTML += `
                        <div class="success">
                            <h4>üìä Datos Recibidos:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    if (data.success && data.usuarios) {
                        mostrarUsuarios(data.usuarios);
                    }
                })
                .catch(error => {
                    status.textContent = 'Error';
                    resultado.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error de Conexi√≥n:</h4>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p><strong>Tipo:</strong> ${error.name}</p>
                        </div>
                    `;
                });
        }
        
        function verRespuestaCompleta() {
            fetch('https://zumuradigital.com/app-oblatos-login/usuarios.php')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('resultado').innerHTML = `
                        <div class="debug">
                            <h4>üìã Respuesta Completa (Texto):</h4>
                            <pre>${text}</pre>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('resultado').innerHTML = `
                        <div class="error">
                            <h4>‚ùå Error:</h4>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }
        
        function probarConDatos() {
            const datosPrueba = [
                {
                    id: 1,
                    nombre_usuario: "usuario_prueba",
                    nombre_menor: "Juan P√©rez",
                    rango_edad: "13-15",
                    nombre_padre_madre: "Mar√≠a P√©rez",
                    email: "juan@test.com",
                    telefono: "+52 1234567890",
                    puntos: 25,
                    racha_dias: 3,
                    ultima_sesion: "2024-01-15",
                    fecha_registro: "2024-01-01"
                }
            ];
            
            document.getElementById('datosPrueba').style.display = 'block';
            mostrarUsuarios(datosPrueba);
        }
        
        function mostrarUsuarios(usuarios) {
            const tabla = document.getElementById('tablaPrueba');
            let html = '<table border="1" style="width: 100%; border-collapse: collapse;">';
            html += '<tr><th>ID</th><th>Usuario</th><th>Nombre</th><th>Puntos</th><th>Racha</th></tr>';
            
            usuarios.forEach(usuario => {
                html += `
                    <tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.nombre_usuario}</td>
                        <td>${usuario.nombre_menor}</td>
                        <td>${usuario.puntos || 0}</td>
                        <td>${usuario.racha_dias || 0}</td>
                    </tr>
                `;
            });
            
            html += '</table>';
            tabla.innerHTML = html;
        }
    </script>
</body>
</html>
